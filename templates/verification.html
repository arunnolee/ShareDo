{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/banner.jpg' %}"); /* Replace 'background-image.jpg' with the actual image URL or file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #000; /* Text color set to black */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
            padding: 20px;
            border-radius: 10px;
            width: 80%; /* Adjust the width as needed */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #000; /* Text color set to black */
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="legalName">Legal Name:</label>
                    <input type="text" id="legalName" name="legal_name" required>
                </div>
                <div class="form-group">
                    <label for="citizenshipPhoto">Citizenship Photo:</label>
                    <input type="file" id="citizenshipPhoto" name="citizenship_photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" id="phoneNumber" name="phone_number" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
